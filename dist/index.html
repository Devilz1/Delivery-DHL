<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DHL</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/libs.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header class="header-top">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-2">
                    <form action="" class="py-3">
                        <select>
                            <option selected>English</option>
                            <option>Russian</option>
                        </select>
                    </form>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-end">
                    <span class="mx-4"><i class="fa fa-users"></i>Contact Center</span>
                    <form action="" class="py-3">
                        <select>
                            <option selected>Country Profile</option>
                            <option>Russian</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <header class="header-menu d-flex align-items-center">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 py-0">
                    <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto d-flex justify-content-around justify-content-md-between w-100 px-4">
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">Express</a>
                            </li>
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">Parcel & Ecommerce</a>
                            </li>
                            <li class="nav-item py-5 active">
                                <a class="nav-link" href="#">Logistics</a>
                            </li>
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">Mail</a>
                            </li>
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">Press</a>
                            </li>
                            <li class="nav-item py-5">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 bg-transparent border-0 rounded-0 px-0" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="slider-top">
        <div class="container-fluid">
            <div class="row">
                <div class="view">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/8-col/img (121).jpg" class="img-fluid" alt="smaple image">
                    <div class="mask flex-center rgba-green-strong">
                        <p class="white-text">strong overlay</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
